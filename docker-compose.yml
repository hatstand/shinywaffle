version: '2'
services:
  control:
    build:
      context: .
      dockerfile: ./control/Dockerfile
    restart: always
    privileged: true
    expose:
      - "80"
      - "2112"
  agent:
    build:
      context: .
      dockerfile: ./agent/Dockerfile
    restart: always
    volumes:
      - 'grafana-data:/var/lib/grafana'
  tailscale:
    build:
      context: .
      dockerfile: ./tailscale/Dockerfile
    restart: always
    environment:
      - TAILSCALE_IP=false
    network_mode: host
    volumes:
      - 'tailscale-data:/var/lib/tailscale'
volumes:
  grafana-data:
  tailscale-data: